<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Crash Course</title>

    <style>

        #dark {
            background-color: black;
        }

        #dark a {
            color: white;
            text-decoration: underline;
        }

        #dark a:hover {
            color: aqua;
        }

        .light {
            background-color: white;
        }

        .light a {
            color: black;
            text-decoration: none;
        }

        .light a:hover {
            color: olive;
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div id="dark">
    <a href="http://www.google.co.uk/">Google Search</a>
</div>
<div class="light">
    <a href="http://www.bing.co.uk/">Bing Search</a>
</div>

</body>
</html>
