{% extends "../base.html" %}

{% block title_block %}
    Change Password
{% endblock %}

{% block body_block %}
    <div class="jumbotron">
        <div class=”container”>
            <h1 class=”jumbotron-heading”>Change Your Password</h1>

            <div>
                <form method="post" action=".">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <input class="btn btn-primary btn-lg" type="submit" value="Submit">

                </form>
            </div>
        </div>
    </div>

{% endblock %}
