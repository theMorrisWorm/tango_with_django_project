{#templates/rango/cats.html#}

<ul class="nav flex-column">
    {% if cats %}
        {% for c in cats %}
            {% if c == act_cat %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'rango:show_category' c.slug %}">
                        <span data-feather="archive"></span>
                        {{ c.name }}</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'rango:show_category' c.slug %}">
                        <span data-feather="box"></span>{{ c.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li class="nav-item">No Categories Yet!</li>
    {% endif %}
</ul>
